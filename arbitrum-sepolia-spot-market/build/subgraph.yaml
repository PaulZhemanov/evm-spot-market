specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: OrderBook
    network: arbitrum-sepolia
    source:
      address: "0x6e051AecCc713D62b1124D52060e69F1c619431C"
      abi: OrderBook
      startBlock: 9313892
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MarketCreateEvent
        - OrderChangeEvent
        - TradeEvent
      abis:
        - name: OrderBook
          file: OrderBook/abis/OrderBook.json
      eventHandlers:
        - event: MarketCreateEvent(indexed address,uint32)
          handler: handleMarketCreateEvent
        - event: OrderChangeEvent(indexed bytes32,indexed address,indexed address,int256,uint256)
          handler: handleOrderChangeEvent
        - event: TradeEvent(indexed address,indexed address,uint256,uint256)
          handler: handleTradeEvent
      file: OrderBook/OrderBook.wasm
